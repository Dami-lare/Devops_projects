name: CI-CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build Backend
      run: |
        docker build -t weather-backend ./app/backend

    - name: Push Image
      run: |
        docker tag weather-backend yourdockerhub/weather-backend
        docker push yourdockerhub/weather-backend

    - name: Deploy to EKS
      run: |
        kubectl apply -f k8s/
